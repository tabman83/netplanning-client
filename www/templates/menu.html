<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title"><i class="ion-ios-calendar"></i> NetPlanning 0.4</h1>
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/next">
                    <i class="icon ion-asterisk"></i> Next lessons
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/full-schedule">
                    <i class="icon ion-clipboard"></i> Full schedule
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/calendar">
                    <i class="icon ion-calendar"></i> Calendar
                </ion-item>
                <div class="item item-divider">Notifications</div>
                <ion-item nav-clear menu-close href="#/app/new">
                    <i class="icon ion-plus"></i> New lessons
                    <span class="badge badge-energized">1</span>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/cancelled">
                    <i class="icon ion-close"></i> Cancelled lessons
                    <span class="badge badge-dark">0</span>
                </ion-item>
                <!-- <ion-item nav-clear menu-close ng-click="login()">
                    Login
                </ion-item> -->
            </ion-list>

            <p ng-if="lastUpdate" class="last-updated"><i class="icon ion-android-time"></i> Last updated <span am-time-ago="lastUpdate"></span></p>
        </ion-content>
        <ion-footer-bar class="bar-light logout">
            <button class="button button-block button-assertive icon ion-locked" ng-click="logout()"> LOGOUT</button>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
