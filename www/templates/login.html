<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <input type="text" ng-model="test">
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="credentials.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="credentials.password">
                </label>
            </div>
            <div ng-if="errorDescription.length" class="padding assertive"><i class="icon ion-alert-circled"></i> {{errorDescription}}</div>
            <div class="padding">
                <button class="button button-block button-positive" ng-disabled="!credentials.username.length || !credentials.password.length" type="submit">Log in</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
