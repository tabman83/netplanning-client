<ion-view view-title="Next lessons">
    <ion-nav-buttons side="secondary">
        <label class="toggle">
            <input type="checkbox">
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="loadData()"></ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="item in items | nextLessons" ng-class="{ highlight: isLoaded }" class="item-avatar">
                <img class="rounded" src="http://dummyimage.com/80x80/ffabff/000000.png&text=R">
                <h2>{{item.name}}</h2>
                <small>{{item.begin | amCalendar}}</small>
                <ion-option-button class="button-positive icon ion-email" ng-click="email(item)"></ion-option-button>
                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="delete(item)"></ion-option-button>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
