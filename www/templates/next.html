<ion-view view-title="Next">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="item in items" ng-class="{ highlight: isLoaded }" href="#/app/playlists/{{playlist.id}}">
                <img ng-src="{{item.img}}">
                <h2>{{item.name}}</h2>
                <small>{{item.startDate | date}}</small>
                <ion-option-button class="button-positive icon ion-email" ng-click="email(item)"></ion-option-button>
                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="delete(item)"></ion-option-button>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
